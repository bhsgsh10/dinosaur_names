{% block header %}
{{super()}}
<script>
    var questions = {{questions|tojson}}

</script>
<script type="text/javascript" src="{{ url_for('static',filename='trivia.js') }}"></script>
<style>
    .header{
        padding-top: 10px;
        text-align: center;
    }
    .question{
        font-weight: bold;
        font-size: 18px;
    }
    .result{
        text-align: left;
    }
    #submit{
        padding-top: 20px;
        text-align: left;
        padding-bottom: 20px;
    }
    .image_div img{
        width: 600px;
        height: 400px;
    }
    .row{
        border: 1px solid rgb(178,139,100);
        padding: 10px;
        margin-bottom: 10px;
    }
    .modal-body {
        white-space: pre;
    }

</div>
